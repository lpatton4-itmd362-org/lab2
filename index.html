<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Lab 2</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="css/reset.css" />
  <link rel="stylesheet" media="screen" href="css/screen.css" />
</head>
<body>
  <form action="#null" method="get" autocomplete="on">
	  <fieldset id="wrapper">
		<legend>Please enter the indicated information below, then click 'Submit'</legend>
		  <div>
			  <label>Full Name: <input type="text" name="fullname"></label>
			</div>
	    <div>
		    <label>Email Address: <input type="email" name="email"></label>
		  </div>
		  <div>
		    <label>Phone Number: <input type="tel" name="phone" placeholder="XXX-XXX-XXXX"></label>
		  </div>
		  <div>
		    <label>Date of Birth: <input type="date" name="birthdate"></label>
		  </div>
		  <div>
		    <input type="submit" value="Submit" id="subbutton">
		  </div>
		</fieldset>
	</form>
</body>
</html>
